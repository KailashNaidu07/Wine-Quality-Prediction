<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Profile Card Styles */
        .profile-card {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #5a2d82;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .social-links {
            display: flex;
            margin-top: 10px;
        }

        .social-links a {
            color: #5a2d82;
            margin-right: 10px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #3a1a52;
        }

        /* Adjust container to account for profile card */
        .container {
            margin-right: 280px;
            padding-top: 20px;
        }

        @media (max-width: 768px) {
            .profile-card {
                position: static;
                width: 100%;
                margin: 0 auto 20px;
            }
            
            .container {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Profile Card -->
    <div class="profile-card">
        <div class="profile-image">
            <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Kaila's Profile" 
                 onerror="this.style.display='none'; this.parentNode.innerHTML='<i class=\'fas fa-user\' style=\'font-size:24px;color:#5a2d82\'></i>';">
        </div>
        <div class="profile-info">
            <h2>Kailash Kumar</h2>
            <p>Full-Stack Devloper </p>
            <div class="social-links">
                <a href="https://github.com/kaila" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/kaila" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:kailashnaidu07@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Wine Quality Predictor</h1>
        <p>Enter the wine characteristics to predict its quality</p>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="wine_type">Wine Type:</label>
                <select id="wine_type" name="wine_type" required>
                    <option value="red">Red</option>
                    <option value="white">White</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="fixed_acidity">Fixed Acidity (g/dm³):</label>
                    <input type="number" step="0.1" id="fixed_acidity" name="fixed_acidity" required>
                </div>
                
                <div class="form-group">
                    <label for="volatile_acidity">Volatile Acidity (g/dm³):</label>
                    <input type="number" step="0.01" id="volatile_acidity" name="volatile_acidity" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="citric_acid">Citric Acid (g/dm³):</label>
                    <input type="number" step="0.01" id="citric_acid" name="citric_acid" required>
                </div>
                
                <div class="form-group">
                    <label for="residual_sugar">Residual Sugar (g/dm³):</label>
                    <input type="number" step="0.1" id="residual_sugar" name="residual_sugar" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="chlorides">Chlorides (g/dm³):</label>
                    <input type="number" step="0.001" id="chlorides" name="chlorides" required>
                </div>
                
                <div class="form-group">
                    <label for="free_sulfur_dioxide">Free SO₂ (mg/dm³):</label>
                    <input type="number" step="1" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="density">Density (g/cm³):</label>
                    <input type="number" step="0.0001" id="density" name="density" required>
                </div>
                
                <div class="form-group">
                    <label for="ph">pH:</label>
                    <input type="number" step="0.01" id="ph" name="ph" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="sulphates">Sulphates (g/dm³):</label>
                    <input type="number" step="0.01" id="sulphates" name="sulphates" required>
                </div>
                
                <div class="form-group">
                    <label for="alcohol">Alcohol (% vol):</label>
                    <input type="number" step="0.1" id="alcohol" name="alcohol" required>
                </div>
            </div>
            
            <button type="submit" class="btn-predict">Predict Quality</button>
        </form>
    </div>
</body>
</html>
